    <style>
      /* Критический CSS для ускорения first paint */

/* Основные переменные */
:root {
  --primary-color: #3b82f6;
  --primary-light: #60a5fa;
  --primary-dark: #1d4ed8;
  --success-color: #10b981;
  --warning-color: #f59e0b;
  --error-color: #ef4444;
  --bg-primary: #0f172a;
  --bg-secondary: #1e293b;
  --bg-tertiary: #334155;
  --text-primary: #f8fafc;
  --text-secondary: #cbd5e1;
  --text-muted: #64748b;
  --border-color: #475569;
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 12px;
  --radius-xl: 16px;
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  --transition-fast: 0.15s ease;
  --transition-normal: 0.3s ease;
  --transition-slow: 0.5s ease;
}

/* Сброс стилей */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Основные стили */
html {
  font-size: 16px;
  line-height: 1.5;
  -webkit-text-size-adjust: 100%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background-color: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  min-height: 100dvh;
  overflow-x: hidden;
}

/* Контейнер игры */
#game-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  max-inline-size: 1200px;
  margin: 0 auto;
  margin-inline: auto;
  padding: 1rem;
  padding-inline: 1rem;
  padding-block: 1rem;
}

/* Игровое поле */
.board {
  display: grid;
  grid-template-columns: repeat(11, 1fr);
  grid-template-rows: repeat(11, 1fr);
  gap: 2px;
  gap-block: 2px;
  gap-inline: 2px;
  width: 100%;
  max-width: 800px;
  max-inline-size: 800px;
  aspect-ratio: 1;
  margin: 0 auto;
  margin-inline: auto;
  background: var(--bg-secondary);
  border-radius: var(--radius-lg);
  padding: 8px;
  padding-inline: 8px;
  padding-block: 8px;
  box-shadow: var(--shadow-xl);
}

/* Клетки игрового поля */
.cell {
  background: var(--bg-tertiary);
  border-radius: var(--radius-sm);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.75rem;
  font-weight: 600;
  text-align: center;
  padding: 4px;
  padding-inline: 4px;
  padding-block: 4px;
  transition: all var(--transition-fast);
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.cell:hover {
  background: var(--primary-light);
  transform: scale(1.05);
}

/* Панель игроков */
#players-panel {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  gap-block: 1rem;
  gap-inline: 1rem;
  margin-top: 1rem;
  margin-block-start: 1rem;
  padding: 1rem;
  padding-inline: 1rem;
  padding-block: 1rem;
  background: var(--bg-secondary);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
}

.player {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  gap-block: 0.5rem;
  gap-inline: 0.5rem;
  padding: 0.75rem;
  padding-inline: 0.75rem;
  padding-block: 0.75rem;
  background: var(--bg-tertiary);
  border-radius: var(--radius-md);
  min-width: 200px;
  min-inline-size: 200px;
}

/* Кнопки */
button {
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: var(--radius-md);
  padding: 0.75rem 1.5rem;
  padding-inline: 1.5rem;
  padding-block: 0.75rem;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-normal);
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  gap-block: 0.5rem;
  gap-inline: 0.5rem;
}

button:hover {
  background: var(--primary-dark);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

button:active {
  transform: translateY(0);
}

button:disabled {
  background: var(--text-muted);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* Модальные окна */
.modal {
  position: fixed;
  top: 0;
  inset-block-start: 0;
  left: 0;
  inset-inline-start: 0;
  width: 100%;
  height: 100%;
  height: 100dvh;
  background: rgba(0, 0, 0, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10000;
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
}

.modal-content {
  background: var(--bg-secondary);
  border-radius: var(--radius-xl);
  padding: 2rem;
  padding-inline: 2rem;
  padding-block: 2rem;
  max-width: 500px;
  max-inline-size: 500px;
  width: 90%;
  box-shadow: var(--shadow-2xl);
  animation: modal-in 0.3s ease-out;
}

@keyframes modal-in {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Утилиты */
.hidden {
  display: none !important;
}

/* Адаптивность */
@media (max-width: 768px) {
  .board {
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    gap: 1px;
    gap-block: 1px;
    gap-inline: 1px;
    padding: 4px;
    padding-inline: 4px;
    padding-block: 4px;
  }
  
  .cell {
    font-size: 0.6rem;
    padding: 2px;
    padding-inline: 2px;
    padding-block: 2px;
  }
  
  #players-panel {
    flex-direction: column;
  }
  
  .player {
    min-width: auto;
    min-inline-size: auto;
  }
  
  .modal-content {
    padding: 1rem;
    padding-inline: 1rem;
    padding-block: 1rem;
    margin: 1rem;
    margin-inline: 1rem;
    margin-block: 1rem;
  }
}

/* Темная/светлая тема */
.theme-light {
  --bg-primary: #ffffff;
  --bg-secondary: #f8fafc;
  --bg-tertiary: #e2e8f0;
  --text-primary: #0f172a;
  --text-secondary: #475569;
  --text-muted: #64748b;
  --border-color: #cbd5e1;
}

    <!-- Подключение JS через ES6-модули -->
    <script type="module" src="../js/main.js"></script>
    <script type="module">
    // Инициализация кнопок турнира и улучшений
    document.addEventListener('DOMContentLoaded', function() {
        const tournamentBtn = document.getElementById('start-tournament-btn');
        if (tournamentBtn) tournamentBtn.onclick = () => {
            if (window.game) {
                window.game.startTournament({ type: 'elimination', maxRounds: 5 });
            }
        };
        const improvementBtn = document.getElementById('build-improvement-btn');
        if (improvementBtn) improvementBtn.onclick = () => {
            if (window.game && window.game.players && window.game.currentPlayerIndex !== undefined) {
                const pos = window.game.players[window.game.currentPlayerIndex].position;
                window.game.players[window.game.currentPlayerIndex].addImprovement(pos);
            }
        };
    });
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('../sw.js');
  });
}
    document.getElementById('google-signin-btn').onclick = function() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          alert('Вход выполнен: ' + user.displayName);
          // user.uid, user.email, user.photoURL
        })
        .catch(error => {
          alert('Ошибка входа: ' + error.message);
        });
    };
    document.getElementById('signout-btn').onclick = function() {
      firebase.auth().signOut();
    };
    // Переключатель темы
    const themeBtn = document.getElementById('theme-toggle-btn');
    function applyTheme(theme) {
      document.body.classList.toggle('theme-light', theme === 'light');
      localStorage.setItem('theme', theme);
    }
    themeBtn.onclick = function() {
      const isLight = document.body.classList.toggle('theme-light');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    };
    // Восстановление темы при загрузке
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) applyTheme(savedTheme);
    </script>
