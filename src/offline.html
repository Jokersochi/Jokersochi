<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Монополия — Офлайн</title>
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --text: #f8fafc;
      --muted: #94a3b8;
      --accent: #3b82f6;
      --radius: 12px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      display: grid; place-items: center; background: var(--bg); color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 16px;
    }
    .card {
      background: var(--panel);
      padding: 24px; border-radius: var(--radius); max-inline-size: 560px; inline-size: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      text-align: center;
    }
    h1 { font-size: 1.25rem; margin-block-end: .5rem; }
    p { color: var(--muted); margin-block-end: 1rem; }
    .actions { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; }
    a, button {
      appearance: none; border: 0; border-radius: 10px; padding: .75rem 1rem; cursor: pointer;
      background: var(--accent); color: #fff; font-weight: 700; text-decoration: none;
    }
    .ghost { background: transparent; color: var(--text); outline: 1px solid #334155; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Офлайн страница">
    <h1>Вы офлайн</h1>
    <p>Нет подключения к сети. Некоторые функции игры недоступны, но вы можете вернуться на главную или попробовать снова.</p>
    <div class="actions">
      <a href="/src/index.html">На главную</a>
      <button class="ghost" onclick="location.reload()">Повторить</button>
    </div>
  </main>
</body>
</html>
